name: Call Semgrep composite action

on:
  pull_request: {}
  workflow_dispatch: {}

jobs:
  code-scan:
    name: Call composite action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - uses: relsqui/docker-semgrep-test@latest
        with:
          semgrep-app-token: ${{ secrets.SEMGREP_APP_TOKEN }}
